<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row" style="margin: auto;position:relative;text-align: center">
        <h1 style="text-align: center;position: relative;display: inline-block;">Standalone SonarLint</h1>
        <img style="width: 100px;height: 100px; text-align:center;position: relative;display: inline-block;" src="sonarlintlogo.png" alt="SonarLint logo">
    </div>
    <div class="row" style="padding-bottom: 10px">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="disconnect">WebSocket connection:</label>
                    <button id="disconnect" class="btn btn-warning" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <form id="formWatch" class="form-inline">
                <div class="form-group">
                    <label for="directoryPath">Directory:</label>
                    <input type="text" id="directoryPath" class="form-control" placeholder="Directory name..."
                           value="/home/nicolas.quinquenel/Repositories/innovation-days/issues-directory" />
                </div>
                <button id="connect" class="btn btn-primary" type="submit">Watch</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th><h2>Issues</h2></th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
